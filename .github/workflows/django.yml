name: Django CI

on:
  push:
    branches: [ "staging" ]
  pull_request:
    branches: [ "staging" ]

jobs:
  build:

    #runs-on: ubuntu-latest
    runs-on: self-hosted
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        cd 
        cd /var/www/flask-app
        source env/bin/activate
        pip install -r requirements.txt
        python3 manage.py makemigrations
        python3 manage.py migrate
    - name: Run Tests
      run: |
        python3 manage.py test async_app.tests.TaskViewSetTestCase
        python3 manage.py test async_app.tests.SharePriceUpdateViewSetTestCase
        python3 manage.py test async_app.tests.TestSharePriceUpdate.test_task_status

